<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../jQuery/jquery.js"></script>
    <title>封装轮播图</title>
    <style>
        .item {
            margin: 0;
            padding: 0;
            width: 190px;
            height: 470px;
            list-style: none;
        }

        .item img {
            width: 100%;
            height: 147px;
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- 轮播图的用户配置 -->
    <!-- 
    1.轮播图的动画animateType: "fade"(淡入淡出) "animation"(自左向右的轮播);
    2.是否自动轮播: isAutoChange (布尔值)
    3.轮播的内容: domList （dom数组）
    4.左右按钮显示情况showChangeBtn: "always"(一直在页面当中) "none"(一直不显示) "hover"(鼠标移入轮播图区域)
    5.小圆点显示情况showSportBtn: true 通过用户自己设置css
    6.轮播图的大小: width height 
    -->
    <div class="wrapper"></div>
    <ul id="swiper-content">
        <li class="item">
            <img class="recommend-item__image"
                src="http://img10.360buyimg.com/da/s380x300_jfs/t1/99704/28/18591/36728/5e9461c7E8429e19f/27c72b4b0fe10f67.png.webp">
            <img class="recommend-item__image"
                src="http://img10.360buyimg.com/da/s380x300_jfs/t1/99704/28/18591/36728/5e9461c7E8429e19f/27c72b4b0fe10f67.png.webp">
            <img class="recommend-item__image"
                src="http://img10.360buyimg.com/da/s380x300_jfs/t1/99704/28/18591/36728/5e9461c7E8429e19f/27c72b4b0fe10f67.png.webp">
        </li>
        <li class="item">
            <img alt="" class="recommend-item__image"
                src="http://img30.360buyimg.com/babel/s380x300_jfs/t1/126845/29/4970/49855/5ee88259E3fc319eb/d73681638a995c6e.jpg.webp">
            <img alt="" class="recommend-item__image"
                src="http://img30.360buyimg.com/babel/s380x300_jfs/t1/126845/29/4970/49855/5ee88259E3fc319eb/d73681638a995c6e.jpg.webp">
            <img alt="" class="recommend-item__image"
                src="http://img30.360buyimg.com/babel/s380x300_jfs/t1/126845/29/4970/49855/5ee88259E3fc319eb/d73681638a995c6e.jpg.webp">
        </li>
        <li class="item">
            <img alt="" class="recommend-item__image"
                src="http://img10.360buyimg.com/babel/s380x300_jfs/t1/131715/9/2317/91805/5ee78a7fEa4063ebc/ee942675674cff44.png.webp">
            <img alt="" class="recommend-item__image"
                src="http://img10.360buyimg.com/babel/s380x300_jfs/t1/131715/9/2317/91805/5ee78a7fEa4063ebc/ee942675674cff44.png.webp">
            <img alt="" class="recommend-item__image"
                src="http://img10.360buyimg.com/babel/s380x300_jfs/t1/131715/9/2317/91805/5ee78a7fEa4063ebc/ee942675674cff44.png.webp">
        </li>
    </ul>
    <script src="./index.js"></script>
    <script>
        // console.log($("#swiper-content > .item"))
        $(".wrapper").swiper({
            animateType: "fade",
            isAutoChange: true,
            domList: $("#swiper-content > .item"),
            showChangeBtn: "hover",
            showSportBtn: true,
            sportBtnPosition: "left",
            width: 190,
            height: 470,
            showIndex: 0,
            autoTime: 2500,
        })
    </script>
</body>

</html>
