<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性运动</title>
    <style>
        div {
            position: absolute;
            left: 0;
            top: 30px;
            height: 80px;
            width: 80px;
            border-radius: 50%;
            background-color: brown;
        }

        span {
            position: absolute;
            top: 15px;
            left: 100px;
            width: 2px;
            height: 110px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div></div>
    <span></span>
    <script>
        var Odiv = document.getElementsByTagName("div")[0],
            Ospan = document.getElementsByTagName("span")[0],
            timer = null;

        Odiv.onclick = function () {
            elasticMove(this, 100);
        }


        function elasticMove(dom, target) {
            clearInterval(timer);
            var Ispeed = 0,
                a = 2
            timer = setInterval(function () {
                if (dom.offsetLeft < target) {
                    Ispeed += a;
                } else {
                    Ispeed -= a;
                }
                Odiv.style.left = Odiv.offsetLeft + Ispeed + "px";
            }, 30)
        }
    </script>
</body>

</html>
