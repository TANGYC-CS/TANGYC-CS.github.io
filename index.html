<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>回调地狱</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .tpl {
            display: none;
        }

        .wrapper {
            overflow: hidden;
            border: 2px solid black;
            width: 600px;
            margin: 80px auto 0px;
        }

        .movieSection {
            float: left;
            width: 180px;
            height: 180px;
            padding: 10px;
        }

        .movieSection img {
            width: 100%;
            height: 150px;
            cursor: pointer;
        }

        .movieSection h3 {
            height: 30px;
        }

        .discreption {
            width: 800px;
            margin: 30px auto 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class='tpl'>
            <img src=""></img>
            <h3 class='movieName'></h3>
        </div>
    </div>
    <div class="discreption"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script>
        $.ajax({
            url: "https://open.duyiedu.com/jq/movie/power",
            type: "POST",
            data: {
                username: "cst",
                password: "123123"
            },
            success: function (res) {
                // console.log(res);
                if (res.data.power == "root") {
                    $.ajax({
                        url: "https://open.duyiedu.com/jq/movie/movieList",
                        type: "GET",
                        success: function (res) {
                            // console.log(res);
                            var data = res.data;
                            var $wrapper = $(".wrapper");
                            $.each(data, function (index, ele) {
                                var $movieSection = $(".tpl").clone().removeClass("tpl").addClass("movieSection");
                                $movieSection
                                    .data({ id: ele.id })
                                    .on("click", function () {
                                        var $discreption = $(".discreption")
                                        $discreption.hide().find(".mask").remove();
                                        // $(htmlStr).remove();
                                        // console.log($(this).data("id"))
                                        $.ajax({
                                            url: "https://open.duyiedu.com/jq/movie//movieInfo",
                                            type: "GET",
                                            data: {
                                                movieId: $(this).data("id")
                                            },
                                            success: function (res) {
                                                // console.log(res);
                                                var data = res.data;
                                                var name = data.name;
                                                var direct = data.direct;
                                                var gut = data.gut;
                                                var mainActor = data.mainActor;
                                                var screenWritter = data.screenwritter;
                                                var numOne = 0;
                                                var numTwo = 0;

                                                var htmlStr = '<div class="mask">\
                                                    <p>名称：'+ name + '</p>\
                                                    <span>导演：'+ direct + ' </span></br>\
                                                    <p>简介：'+ gut + ' </p></br>\
                                                    <p>主要演员：'+ mainActor.reduce(function (prev, curv, index) {
                                                    numOne++;
                                                    if (numOne == mainActor.length) {
                                                        prev += curv + "。"
                                                    } else {
                                                        prev += curv + "、";
                                                    }
                                                    return prev;
                                                }, "") + ' </p></br>\
                                                    <p>编剧：'+ screenWritter.reduce(function (prev, curv) {
                                                    numTwo++;
                                                    if (numTwo == screenWritter.length) {
                                                        prev += curv + "。"
                                                    } else {
                                                        prev += curv + "、";
                                                    }
                                                    return prev;
                                                }, "") + ' </p></br>\
                                                    </div > '
                                                $(htmlStr)
                                                    .appendTo($discreption);
                                                $discreption.fadeIn();


                                            }
                                        })
                                    })
                                    .children()
                                    .eq(0)
                                    .attr("src", ele.poster)
                                    .next()
                                    .text(ele.name);
                                $wrapper.append($movieSection);

                            })

                        }
                    })
                }
            },
            error: function (e) {
                console.log(e.status, e.statusText)
            }

        })
    </script>
</body>

</html>
