<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽运动</title>
    <style>
        div {
            position: absolute;
            top: 0;
            left: 0;
            height: 100px;
            width: 100px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        var Odiv = document.getElementsByTagName("div")[0];
        var lastLeft = 0,
            lastTop = 0,
            IspeedX = 0,
            IspeedY = 0;

        Odiv.onmousedown = function (e) {
            clearInterval(this.timer);
            var event = window.event || e;
            var disX = event.clientX - Odiv.offsetLeft;
            var disY = event.clientY - Odiv.offsetTop;
            var self = this;
            document.onmousemove = function (e) {
                var event = window.event || e;
                var newLeft = event.clientX - disX;
                var newTop = event.clientY - disY;
                IspeedX = newLeft - lastLeft;
                IspeedY = newTop - lastTop;
                lastLeft = newLeft;
                lastTop = newTop;





                var Ospan = document.createElement("span");
                Ospan.style.position = "absolute";
                Ospan.style.left = newLeft + "px";
                Ospan.style.top = newTop + "px";
                Ospan.style.width = "6px";
                Ospan.style.height = "6px";
                Ospan.style.backgroundColor = "black";
                document.body.appendChild(Ospan);


                self.style.left = newLeft + "px";
                self.style.top = newTop + "px";
            }
            document.onmouseup = function (e) {
                document.onmouseup = null;
                document.onmousemove = null;
                gravityMove(self, IspeedX, IspeedY);
            }
        }


        function gravityMove(dom, IspeedX, IspeedY) {
            clearInterval(dom.timer);
            var g = 3;
            dom.timer = setInterval(function () {
                IspeedY += g;
                var newLeft = dom.offsetLeft + IspeedX;
                var newTop = dom.offsetTop + IspeedY;
                if (newTop >= document.documentElement.clientHeight - dom.clientHeight) {
                    IspeedY *= -1;
                    IspeedY *= 0.8;
                    IspeedX *= 0.8;
                    newTop = document.documentElement.clientHeight - dom.clientHeight;
                }
                if (newTop <= 0) {
                    IspeedY *= -1;
                    IspeedY *= 0.8;
                    IspeedX *= 0.8;
                    newTop = 0;
                }
                if (newLeft >= document.documentElement.clientWidth - dom.clientWidth) {
                    IspeedX *= -1;
                    IspeedY *= 0.8;
                    IspeedX *= 0.8;
                    newLeft = document.documentElement.clientWidth - dom.clientWidth;
                }
                if (newLeft <= 0) {
                    IspeedX *= -1;
                    IspeedY *= 0.8;
                    IspeedX *= 0.8;
                    newLeft = 0;
                }
                if (Math.abs(IspeedX) < 1) {
                    IspeedX = 0;
                }
                if (Math.abs(IspeedY) < 1) {
                    IspeedY = 0;
                }
                if (IspeedX == 0 && IspeedY == 0 && newTop == document.documentElement.clientHeight - dom.clientHeight) {
                    clearInterval(dom.timer);
                    console.log("over")
                }
                // console.log(IspeedX, IspeedY);
                dom.style.top = newTop + "px";
                dom.style.left = newLeft + "px";
            }, 30)
        }


    </script>
</body>

</html>
