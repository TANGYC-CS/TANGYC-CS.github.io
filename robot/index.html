<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小渡聊天机器人</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="box">
        <h4 class="title">小渡机器人</h4>
        <div class="content">
            <div class="mine">
                <img class="avator" src="./image/3.png" alt="">
                <div class="text">
                    你可以问我一些问题，比如（长沙明天天气怎么样？）
                </div>
            </div>
            <div class="robot">
                <img class="avator" src="./image/dog1.jpg" alt="">
                <div class="text">
                    明天长沙天气。。。。
                </div>
            </div>
            <div class="mine">
                <img class="avator" src="./image/3.png" alt="">
                <div class="text">
                    可以无限的问你问题吗？
                </div>
            </div>
            <div class="robot">
                <img class="avator" src="./image/dog1.jpg" alt="">
                <div class="text">
                    不可以的喔，一天只能问一百次，因为调用次数只有一百次呢，再多的话要钱呢！
                </div>
            </div>
        </div>
        <div class="input-box">
            <input class="input-text" type="text">
            <button class="input-btn">发送</button>
        </div>
    </div>
    <script src="./ajax.js"></script>
    <script src="./index.js"></script>
</body>

</html>
