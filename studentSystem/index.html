<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <title>原生js实现学生管理系统</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="./images/logo.png" alt="">
            <span>世界名人录</span>
        </div>
        <ul class="user">
            <li class="userName" id="username">张三</li>
            <li class="logout">
                <a href="./login.html">退出</a>
            </li>
        </ul>
    </div>
    <div class="left-menu">
        <dl class="menuChange">
            <dt>学生管理</dt>
            <dd class="active" data-id="student-id">学生列表</dd>
            <dd data-id="add-student">新增学生</dd>
        </dl>
    </div>
    <div class="right-content">
        <div id="student-id">
            <table>
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>年龄</th>
                        <th>手机号</th>
                        <th>住址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- <tr>
                        <td>${studentInfo[i].sNo}</td>
                        <td>${studentInfo[i].name}</td>
                        <td>${studentInfo[i].sex == 0 ? "男" : "女"}</td>
                        <td>${studentInfo[i].email}</td>
                        <td>${new Date().getFullYear() - studentInfo[i].birth}</td>
                        <td>${studentInfo[i].phone}</td>
                        <td>${studentInfo[i].address}</td>
                        <td>
                            <button class="edit">编辑</button>
                            <button class="remove">删除</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div id="modal">
                <div class="modal-content">
                    <h2>点击编辑</h2>
                    <form action="#" class="edit-student-form">
                        <div><label for="edit-name">姓名</label><input type="text" id="edit-name" name="name"></div>
                        <div>
                            <label for="edit-sex">性别</label>
                            <input type="radio" id="edit-male" name="sex" value="0" checked>
                            <label for="edit-male" class="sex">男</label>
                            <input type="radio" id="edit-female" name="sex" value="1">
                            <label for="edit-female" class="sex">女</label>
                        </div>
                        <div><label for="edit-email">邮箱</label><input type="text" id="edit-email" name="email"></div>
                        <div><label for="edit-number">学号</label><input type="text" id="edit-number" name="sNo" readonly>
                        </div>
                        <div><label for="edit-birthYear">出生年</label><input type="text" id="edit-birthYear" name="birth">
                        </div>
                        <div><label for="edit-phone">手机号</label><input type="text" id="edit-phone" name="phone"></div>
                        <div><label for="edit-address">住址</label><input type="text" id="edit-address" name="address">
                        </div>
                        <div><label for=""></label>
                            <button class="btn btn-one" id="edit-submite">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="add-student">
            <form action="#" class="add-student-form">
                <div><label for="name">姓名</label><input type="text" id="name" name="name"></div>
                <div>
                    <label for="sex">性别</label>
                    <input type="radio" id="male" name="sex" value="0" checked>
                    <label for="male" class="sex">男</label>
                    <input type="radio" id="female" name="sex" value="1">
                    <label for="female" class="sex">女</label>
                </div>
                <div><label for="email">邮箱</label><input type="text" id="email" name="email"></div>
                <div><label for="number">学号</label><input type="text" id="number" name="sNo"></div>
                <div><label for="birthYear">出生年</label><input type="text" id="birthYear" name="birth"></div>
                <div><label for="phone">手机号</label><input type="text" id="phone" name="phone"></div>
                <div><label for="address">住址</label><input type="text" id="address" name="address"></div>
                <div><label for=""></label>
                    <button class="btn btn-one" id="add-submite">提交</button>
                    <input type="reset" class="btn btn-two">
                </div>
            </form>
        </div>
    </div>
    <script src="./js/cookie.js"></script>
    <script src="./js/ajax.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
