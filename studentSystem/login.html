<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统登录</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <form action="#" id="login">
        <h2>登录
            <a href="./register.html">注册</a>
        </h2>
        <div>
            <label for="account">
                账号:
            </label>
            <input type="text" id="account" name="account">
        </div>
        <div>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for=""></label>
            <input class="btn" type="submit" value="提交" id="submit-btn">
            <input class="btn" type="reset" value="重置">
        </div>
    </form>

    <script src="./js/cookie.js"></script>
    <script src="./js/ajax.js"></script>
    <script>
        var form = document.getElementById("login");
        var submitBtn = document.getElementById("submit-btn");
        removeCookie("account", "", -1);
        submitBtn.onclick = function (e) {
            e.preventDefault();
            var account = form.account.value;
            var password = form.password.value;
            var data = "appkey=TANGYC_1590676462148&account=" + account + "&password=" + password;
            // console.log(data);
            ajax("POST", "http://open.duyiedu.com//api/student/stuLogin", data, function (result) {
                // console.log(result);
                if (result.status == "success") {
                    setCookie("account", account);
                    alert("登录成功")
                    location.href = "./index.html"
                } else {
                    alert(result.msg)
                }
            }, true)
        }





    </script>
</body>


</html>
